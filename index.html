<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Animation</title>
    <style>
        .word-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 24px;
        }
        .word {
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-right: 10px; /* Space between words */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="word-container">
        <span class="word" style="animation-delay: 0.6s;">Many </span>
        <span class="word" style="animation-delay: 1.2s;">birds </span>
        <span class="word" style="animation-delay: 1.8s;">migrate </span>
        <span class="word" style="animation-delay: 2.4s;">to </span>
        <span class="word" style="animation-delay: 3.0s;">find </span>
        <span class="word" style="animation-delay: 3.6s;">food </span>
        <span class="word" style="animation-delay: 4.2s;">and </span>
        <span class="word" style="animation-delay: 4.8s;">warmer </span>
        <span class="word" style="animation-delay: 5.4s;">weather. </span>
        <br>
        <span class="word" style="animation-delay: 6.0s;">In </span>
        <span class="word" style="animation-delay: 6.6s;">the </span>
        <span class="word" style="animation-delay: 7.2s;">fall, </span>
        <span class="word" style="animation-delay: 7.8s;">they </span>
        <span class="word" style="animation-delay: 8.4s;">fly </span>
        <span class="word" style="animation-delay: 9.0s;">south </span>
        <span class="word" style="animation-delay: 9.6s;">to </span>
        <span class="word" style="animation-delay: 10.2s;">avoid </span>
        <span class="word" style="animation-delay: 10.8s;">cold </span>
        <span class="word" style="animation-delay: 11.4s;">winters. </span>
        <br>
        <span class="word" style="animation-delay: 12.0s;">In </span>
        <span class="word" style="animation-delay: 12.6s;">the </span>
        <span class="word" style="animation-delay: 13.2s;">spring, </span>
        <span class="word" style="animation-delay: 13.8s;">they </span>
        <span class="word" style="animation-delay: 14.4s;">return </span>
        <span class="word" style="animation-delay: 15.0s;">north </span>
        <span class="word" style="animation-delay: 15.6s;">to </span>
        <span class="word" style="animation-delay: 16.2s;">nest </span>
        <span class="word" style="animation-delay: 16.8s;">and </span>
        <span class="word" style="animation-delay: 17.4s;">raise </span>
        <span class="word" style="animation-delay: 18.0s;">their </span>
        <span class="word" style="animation-delay: 18.6s;">young. </span>
        <br>
        <span class="word" style="animation-delay: 19.2s;">Migration </span>
        <span class="word" style="animation-delay: 19.8s;">helps </span>
        <span class="word" style="animation-delay: 20.4s;">birds </span>
        <span class="word" style="animation-delay: 21.0s;">survive </span>
        <span class="word" style="animation-delay: 21.6s;">seasonal </span>
        <span class="word" style="animation-delay: 22.2s;">changes. </span>
    </div>
    </body>
</html>
